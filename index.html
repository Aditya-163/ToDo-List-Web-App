<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>To Do</title>
  <link rel="stylesheet" href="stylesIndex.css">
</head>

<body>
  <h1 style="text-align: center"> Welcome to the ToDo list app! </h1>
  <div class="inForm"> <!-- inForm stands for : Sign-up form -->
    <form action="" method="post">
      <table>
        <tr>
          <td><label>Handle:</label></td>
          <td><input type="text" name="handle"></td>
        </tr>
        <tr>
          <td><label>Password:</label></td>
          <td><input type="password" name="pw"></td>
        </tr>
      </table>
      <br>
      <input type="submit" value="Submit!">
      <br>
      <p>New user?</p>
      <a href="signup.html">Sign up!</a>
    </form>
  </div>
  <!-- Include the JS file! -->

  in the "public" directory! -->

</body>

</html>
